<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Progress — FitSynth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 text-gray-800 antialiased">
    <header class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-semibold">FitSynth</h1>
            <nav class="text-sm text-gray-600">
                <a class="px-3" href="index.html#form">Profile</a>
                <a class="px-3" href="progress.html">Progress</a>
                <a class="px-3" href="plan.html">Plan</a>
                <a class="px-3" href="workouts.html">Workouts</a>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div class="mb-6">
            <h2 class="text-2xl font-semibold">Progress</h2>
            <p class="text-sm text-gray-600">See your recent metrics and weekly load.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <section class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-medium mb-3">BMI history</h3>
                <canvas id="bmiChart" height="160"></canvas>
                <div class="mt-3 text-sm text-gray-600">BMI over recent weeks or months.</div>
            </section>

            <section class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-medium mb-3">Weekly load</h3>
                <canvas id="weeklyLoadChart" height="160"></canvas>
                <div class="mt-3 text-sm text-gray-600">Estimated daily training load from your latest plan.</div>
            </section>
        </div>

        <div class="mt-6 bg-white p-4 rounded shadow">
            <h3 class="font-medium">Quick metrics</h3>
            <div id="metrics" class="mt-2 text-sm text-gray-700">No data yet — generate a plan on the Profile page.
            </div>
        </div>

    </main>

    <footer class="max-w-6xl mx-auto p-4 text-xs text-gray-500">Prototype</footer>
    <script type="module" src="assets/progress.js"></script>
    <script type="module" src="assets/chat.js"></script>
</body>

</html>
