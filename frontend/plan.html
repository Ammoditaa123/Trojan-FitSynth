<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Plan â€” FitSynth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800 antialiased">
    <header class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-semibold">FitSynth</h1>
            <nav class="text-sm text-gray-600">
                <a class="px-3" href="./index.html#form">Profile</a>
                <a class="px-3" href="./progress.html">Progress</a>
                <a class="px-3" href="./plan.html">Plan</a>
                <a class="px-3" href="./workouts.html">Workouts</a>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div class="mb-6 flex items-center justify-between">
            <div>
                <h2 class="text-2xl font-semibold">Your Latest Plan</h2>
                <p class="text-sm text-gray-600">Plan generated from your last inputs.</p>
            </div>
            <div class="flex gap-2">
                <button id="exportPdf" class="btn btn-primary"><i class="bx bxs-download icon-bounce mr-2 text-lg"
                        aria-hidden="true"></i>Export
                    PDF</button>
                <button id="clearPlan" class="btn btn-ghost text-red-600"><i
                        class="bx bxs-trash icon-bounce mr-2 text-lg" aria-hidden="true"></i>Clear
                    plan</button>
            </div>
        </div>

        <div id="savedPlans" class="mb-6">
            <h3 class="text-lg font-medium mb-2">Saved Plans</h3>
            <div id="savedList" class="grid grid-cols-1 sm:grid-cols-2 gap-4 staggered"></div>
        </div>

        <div id="planView" class="space-y-4"></div>

        <section id="dietSection" class="mt-6">
            <h3 class="text-lg font-medium">AI-recommended Diet</h3>
            <div id="dietView" class="mt-3 grid grid-cols-1 lg:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded shadow" id="dietSummary">
                    <div class="flex items-center justify-between">
                        <div class="text-sm text-gray-700">No diet recommended yet. Generate a plan to see diet
                            suggestions.</div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded shadow lg:col-span-2 staggered" id="dietMeals"></div>
            </div>
        </section>

    </main>

    <footer class="max-w-6xl mx-auto p-4 text-xs text-gray-500">Prototype</footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="./assets/plan.js"></script>
    <script type="module" src="./assets/chat.js"></script>
</body>

</html>
